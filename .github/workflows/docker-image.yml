name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: '1.19'

    - name: Build enclave
      run:
        go build -o bin/enclave-client ./cmd/client/main.go
        go build -o bin/enclave-keeper ./cmd/keeper/main.go
